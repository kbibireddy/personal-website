<html>
<head>
<title>LinkedIn JavaScript API Hello World</title>

<!-- 1. Include the LinkedIn JavaScript API and define a onLoad callback function -->
<script type="text/javascript" src="https://platform.linkedin.com/in.js">
  api_key: 78g229cnx4zfje
  onLoad: onLinkedInLoad
  authorize: true
</script>

<script type="text/javascript">
  // 2. Runs when the JavaScript framework is loaded
  function onLinkedInLoad() {
    IN.Event.on(IN, "auth", onLinkedInAuth);
  }
  
  
  // 2. Runs when the viewer has authenticated
  function onLinkedInAuth() {

    IN.API.Profile("me").fields("id","first-name", "last-name", "email-address", "headline", "summary", "positions").result(displayProfiles);
  }

  // 2. Runs when the Profile() API call returns successfully
  function displayProfiles(profiles) {
    member = profiles.values[0];
    document.getElementById("profiles").innerHTML = 
      "<p>"+member.id+"<br> " +  member.firstName + "<br> " + member.lastName + "<br>"+member.emailAddress+"<br>"+member.headline+"<br>"+member.summary+"<br>"+member.positions+"</p>";
  }
</script>

</head>
<body>

<!-- 3. Displays a button to let the viewer authenticate -->
<script type="in/Login"></script>

<!-- 4. Placeholder for the greeting -->
<div id="profiles"></div>

</body>
</html>
