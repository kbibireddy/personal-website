<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Tudum Theme Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #e50914;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .play-button {
            background: #e50914;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
        }
        .play-button:hover {
            background: #b2070f;
            transform: scale(1.05);
        }
        .play-button:active {
            transform: scale(0.95);
        }
        .audio-controls {
            margin-top: 2rem;
        }
        .volume-control {
            margin: 1rem 0;
        }
        .volume-control label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .volume-control input {
            width: 200px;
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Netflix Tudum</h1>
        <p>Click the button below to play the iconic Netflix sound</p>
        
        <button class="play-button" onclick="playTudum()">
            ðŸ”Š Play Tudum
        </button>
        
        <div class="audio-controls">
            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="updateVolume()">
            </div>
        </div>
        
        <div class="info">
            <p>Note: This is a simulation of the Netflix "tudum" sound effect.</p>
            <p>The actual Netflix sound is trademarked and cannot be reproduced here.</p>
        </div>
    </div>

    <script>
        // Create audio context for generating the tudum-like sound
        let audioContext;
        let oscillator;
        let gainNode;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTudum() {
            initAudio();
            
            // Create oscillator for the main tone
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Set frequency and type for a tudum-like sound
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
            oscillator.type = 'sine';
            
            // Set volume
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(getVolume(), audioContext.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            
            // Start and stop
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
            
            // Add a second harmonic for richness
            setTimeout(() => {
                const harmonic = audioContext.createOscillator();
                const harmonicGain = audioContext.createGain();
                
                harmonic.connect(harmonicGain);
                harmonicGain.connect(audioContext.destination);
                
                harmonic.frequency.setValueAtTime(1200, audioContext.currentTime);
                harmonic.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
                harmonic.type = 'sine';
                
                harmonicGain.gain.setValueAtTime(0, audioContext.currentTime);
                harmonicGain.gain.linearRampToValueAtTime(getVolume() * 0.3, audioContext.currentTime + 0.05);
                harmonicGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                
                harmonic.start(audioContext.currentTime);
                harmonic.stop(audioContext.currentTime + 0.2);
            }, 50);
        }

        function getVolume() {
            return document.getElementById('volume').value;
        }

        function updateVolume() {
            // Volume changes will apply to future plays
            console.log('Volume set to:', getVolume());
        }

        // Add keyboard shortcut (spacebar)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && event.target === document.body) {
                event.preventDefault();
                playTudum();
            }
        });
    </script>
</body>
</html>
